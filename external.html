<!DOCTYPE html>
<html>
<head>
    <title>Simple Navigation Bar</title>
    <link rel="stylesheet" href="styleassignment7.css">
<style>
body {
    font-family: Verdana;
    background-color: white;
    margin: 0;
}

.top-bar {
    background-color: #5dedda;
    text-align: center;
    padding: 12px;
    font-size: 20px;
}

.site-name {
    color: rgb(152, 82, 82);   
}

.menu a {
    display: inline-block;     
    background-color: #2f7015;
    padding: 8px 14px;
    margin: 6px;
    text-decoration: none;
    color: #6b6bb9;
    border-radius: 4px;
    border: 1px solid #166e3b;
}

.sub-menu a {
    background-color: #b8be16;
    color: #189e88;
    border-color: #755ed3;
}

.menu a:hover {
    background-color: #4b155c;
    color: rgb(82, 16, 66);
}
</style>
</head>
<body>

    <div class="top-bar">
        <b>Prince's</b> <span class="site-name">Website Menu</span>
    </div>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
    </div>

    <div class="menu sub-menu">
        <a href="#">Dashboard</a>
        <a href="#">Account</a>
        <a href="#">Inbox</a>
        <a href="#">Logout</a>
    </div>

</body>
</html>
